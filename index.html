<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="section-img">
          <img src="images/image-product-mobile.jpg" alt="Image product" />
        </div>
        <div class="product-description flex-flow">
          <p class="product-category">PERFUME</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="discount-price">$149.99</p>
            <p class="actual-price">$169.99</p>
          </div>
          <button class="button flex-group">
            <img src="images/icon-cart.svg" alt="Icon cart" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
