<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <img src="images/image-product-desktop.jpg" alt="image-product" />
      <p class="product">PERFUME</p>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Oliver Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="icon-cart" />
        Add to Cart
      </button>
    </div>
  </body>
</html>
